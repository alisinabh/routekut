language: elixir
elixir: '1.10'
otp_release: '22.2'

before_install:
- mix local.hex --force
- mix local.rebar --force
- mix deps.get
- mix compile

script:
- mix routekut.create
- tar cfz linux-ipv4.tar.gz add_rotues.sh db

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "linux-ipv4.tar.gz"
  skip_cleanup: true
  on:
    tags: true
